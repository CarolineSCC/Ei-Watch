<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ei Watch - Administração</title>
  <link rel="icon" href="imagem/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
      background: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 25px 30px;
      max-width: 450px;
      width: 100%;
      display: none; /* só aparece após login */
    }

    h1, h2 {
      text-align: center;
      color: #103173;
    }

    /* Botões gerais */
    .btn {
      display: block;
      text-align: center;
      text-decoration: none;
      margin-top: 20px;
      background:  #103173;
      color: #fff;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background: #103173;
      transform: translateY(-2px);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 15px;
      box-sizing: border-box;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 100%;
    }

    .modal-content h2 {
      margin-bottom: 10px;
      color: #103173;
      font-size: 20px;
    }

    .modal-content p {
      margin-bottom: 15px;
      color: #555;
      font-size: 14px;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #103173;
      outline: none;
      margin-bottom: 15px;
      text-align: center;
      transition: 0.2s;
      font-size: 16px;
    }

    .modal-content input:focus {
      border-color: #103173;
      box-shadow: 0 0 5px #a9bfeb;
    }

    .modal-content button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background:  #103173;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal-content button:hover {
      background:  #6f7e9c;
    }

    /* Botão Sair */
    #sairBtn {
      margin-top: 10px;
      padding: 12px;
      background-color: #103173;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      transition: background 0.3s;
    }

    #sairBtn:hover {
      background-color: #6f7e9c;
    }

    /* -------- RESPONSIVIDADE -------- */
    @media (max-width: 480px) {
      body {
        padding: 15px;
        align-items: center;
      }

      .container {
        padding: 20px;
        max-width: 100%;
      }

      .btn {
        font-size: 14px;
        padding: 10px;
      }

      .modal-content {
        padding: 20px;
        max-width: 100%;
      }

      .modal-content h2 {
        font-size: 18px;
      }

      .modal-content p {
        font-size: 13px;
      }

      .modal-content input, 
      .modal-content button {
        font-size: 14px;
        padding: 10px;
      }

      #sairBtn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Modal de senha -->
  <div class="modal" id="modalSenha">
    <div class="modal-content">
      <h2>Digite a senha</h2>
      <p>Acesso restrito a funcionários.</p>
      <input type="password" id="senhaInput" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
      <button id="sairBtn">Sair</button>
      <p id="erroMsg" style="color:red; display:none;">Senha incorreta!</p>
    </div>
  </div> 

  <!-- Conteúdo protegido -->
  <div class="container" id="conteudo">
    <h1>Administração do Site</h1>
    <a href="pedidos.html" class="btn">📦 Ir para a Página de Pedidos</a>
    <a href="estoque.html" class="btn">📊 Configurar Estoque</a>
    <a href="index.html" class="btn">🏠 Voltar à página inicial do site</a>
  </div>

  <script>
    const modalSenha = document.getElementById("modalSenha");
    const senhaInput = document.getElementById("senhaInput");
    const loginBtn = document.getElementById("loginBtn");
    const conteudo = document.getElementById("conteudo");
    const erroMsg = document.getElementById("erroMsg");
    const sairBtn = document.getElementById("sairBtn");

    // Senha definida
    const senhaCorreta = "1234";

    // Login
    loginBtn.addEventListener("click", () => {
      if (senhaInput.value === senhaCorreta) {
        modalSenha.style.display = "none";
        conteudo.style.display = "block";
      } else {
        erroMsg.style.display = "block";
      }
    });

    // Permitir Enter
    senhaInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });

    // Botão Sair
    sairBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
